<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>
</head>

<body>
    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <!-- in questo modo rendo le img, i titoli e il txt dinamici -->
                    <img :src="slides[activeIndex].image" alt="slides[activeIndex].title" />
                    <div class="text">
                        <h3> {{ slides[activeIndex].title }}</h3>
                        <p>
                            {{ slides[activeIndex].text }}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <!-- con @click mi metto in 'ascolto'di un evento -->
                    <div class="prev" @click="onPreviousClick"></div>
                    <div class="next" @click="onNextClick"></div>

                    <!-- 
                    <div class="thumb active">
                        <img src="img/01.jpg" alt="Svezia" />
                    </div>
                    <div class="thumb">
                        <img src="img/02.jpg" alt="Svizzera" />
                    </div>
                    <div class="thumb">
                        <img src="img/03.jpg" alt="Gran Bretagna" />
                    </div>
                    <div class="thumb">
                        <img src="img/04.jpg" alt="Germania" />
                    </div>
                    <div class="thumb">
                        <img src="img/05.jpg" alt="Paradise" />
                    </div>
                     -->


                    <!-- con questa parte di codice sostituisco tutto il codice sopra -->
                    <!-- :class="index === activeIndex ? 'active' : ''" -> lo posso scrivere anche cosi: "{ active: activeIndex === index}" dove il primo active Ã¨ il nome della class css -->
                    <div v-for="(item, index) in slides" class="thumb" :class="index === activeIndex ? 'active' : ''">
                        <img :src="item.image" :alt="item.title" @click="selectImage(index)" />
                    </div>
                </div>

            </div>
        </div>

    </div>

</body>

</html>
